<mat-card class="login">
  <mat-card-title>Login</mat-card-title>
  <mat-error *ngIf="showError">Enter admin & admin123</mat-error>
    <form>
        <mat-form-field class="full-width">
            <input  type="text"
                    matInput placeholder="User Name"
                    [(ngModel)]='model.username'
                    name="username"
                    >
            <span matSuffix class="material-icons">person</span>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input  [type]="hide ? 'password' : 'text'"
                    matInput placeholder="Password"
                    [(ngModel)]='model.password'
                    name="password"
                    >
            <span   matSuffix  
                    class="material-icons"
                    (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
            </span>
        </mat-form-field>
        <button mat-raised-button   color="primary"
                                    (click)="login()"
                                    >Login
        </button>
    </form>
</mat-card>
